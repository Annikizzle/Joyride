<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Rubik+Mono+One" rel="stylesheet">

    <title>Road-Trip Planner</title>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">App Name</h1>
            <p class="lead">Plan your trip from A to B, and see the weather along the way!</p>
        </div>
    </div>

</head>

<body>
    <div class="container">
        <form>
        <div class="row">
            <div class="col-xs-4 mb-4">
            <input type="text" class="form-control" placeholder="Starting Point">
            </div>
            <div class="col-xs-4 mb-4">
            <input type="text" class="form-control" placeholder="End Point">
            </div>
        </div>
        </form>
    </div>
    <div id="map"></div>
    <script>
        // Note: This example requires that you consent to location sharing when
        // prompted by your browser. If you see the error "The Geolocation service
        // failed.", it means you probably did not give permission for the browser to
        // locate you.
        var map, infoWindow;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 },
                zoom: 15
            });
            infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function () {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(browserHasGeolocation ?
                'Error: The Geolocation service failed.' :
                'Error: Your browser doesn\'t support geolocation.');
            infoWindow.open(map);
        }
    </script>


    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script type="text/javascript" src="assets/javascript/app.js"></script> -->

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLjJhcaHNLroE3ch8eeLZJEmtA1fziUFg&callback=initMap">
    </script>

</body>

</html>
